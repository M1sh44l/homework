<!DOCTYPE html>
<html>
<head>
	<title>Post List</title>
</head>
<body>
<h1>The Post {{title}} Page</h1>

<br>
<br>
		<!--<a href="/posts/detail/{{x.id}}">{{x.title}}</a>-->
		<ol>
		{% for x in the_object_list %}
			<li><a href="{{x.get_absolute_url}}">{{x.title}}</a></li>
			{{x.content}} <br>
			{{x.timestamp}} <br>
			{{x.updated}} <br>
			{{x.id}} <br>
			{{x.pk}} <br>
		{%endfor%}
		</ol>
</body>
</html>
