{% extends "base.html" %}

{% block title %}
	List
{% endblock title %}

{% block mainBody %}
<h1>The Post {{title}} Page</h1>
		<ol>
		{% for x in the_object_list %}
			<li><a href="{{x.get_absolute_url}}">{{x.title}}</a></li>
			{{x.content}} <br>
			{{x.timestamp}} <br>
			{{x.updated}} <br>
			{{x.id}} <br>
			{{x.pk}} <br>
		{%endfor%}
		</ol>
{% endblock mainBody %}
